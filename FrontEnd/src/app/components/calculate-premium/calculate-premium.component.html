<div class="row">
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formLogin"></span>

        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Insurance Premium Prediction</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="premiumForm">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required">Age is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="text" formControlName="bmi" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bmi.errors }" />
                        <div *ngIf="submitted && f.bmi.errors" class="invalid-feedback">
                            <div *ngIf="f.bmi.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="smoker">Smoker</label>
                        <select formControlName="smoker" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.smoker.errors }">
                          <option value="" disabled>Choose option</option>
                          <option value="0" selected>No</option>
                          <option value="1">Yes</option>
                      </select>
                        <div *ngIf="submitted && f.bmi.errors" class="invalid-feedback">
                            <div *ngIf="f.smoker.errors.required">Required field</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="children">Children</label>
                        <input type="text" formControlName="children" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.children.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bp">BP</label>
                        <input type="text" formControlName="bp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bp.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                          <option value="" disabled>Choose option</option>
                          <option value="0" selected>Male</option>
                          <option value="1">Female</option>
                      </select>
                        <div *ngIf="submitted && f.bmi.errors" class="invalid-feedback">
                            <div *ngIf="f.gender.errors.required">Required field</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" [routerLink]="['']" (click)="onSubmit()" class="btn btn-success">Submit</button>
                        <a [routerLink]="['']" class="btn btn-link">cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
